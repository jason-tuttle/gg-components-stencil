<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/gg-components.esm.js"></script>
    <script nomodule src="/build/gg-components.js"></script>
    <link rel="stylesheet" href="/build/gg-components.css" />
  </head>
  <body id="test" style="background-color: #eeefef">
    <script>
      const listener = document.querySelector('#test');
      listener.addEventListener('submitAttribute', event => console.log({ data: event.detail }));
    </script>
    <h1>THIS IS A TEST</h1>
    <hr />
    <list-builder>
      <lb-header class="docAttributes-builder">
        <lb-header-item>Title</lb-header-item>
        <lb-header-item>Versioning Required</lb-header-item>
        <lb-header-item>Required</lb-header-item>
        <lb-header-item>Type</lb-header-item>
        <lb-header-item>Actions</lb-header-item>
      </lb-header>
      <lb-row class="docAttributes-builder">
        <lb-row-item>
          <gg-inline-input is-editing="false" identifier="__NEW__12345" text="One Bob" bold="true"></gg-inline-input>
        </lb-row-item>
        <lb-row-item>This row2</lb-row-item>
        <lb-row-item>is not editing</lb-row-item>
        <lb-row-item>Content 4</lb-row-item>
        <lb-row-item>Content 5</lb-row-item>
      </lb-row>
      <lb-row class="docAttributes-builder">
        <lb-row-item>
          <gg-inline-input is-editing="true" identifier="__NEW__12345" text="Two Bob" bold="true"></gg-inline-input>
        </lb-row-item>
        <lb-row-item>
          <gg-inline-input is-editing="true" identifier="__NEW__12345" text="Non-bold Bob"></gg-inline-input>
        </lb-row-item>
        <lb-row-item>Content 3</lb-row-item>
        <lb-row-item>Content 4</lb-row-item>
        <lb-row-item>Content 5</lb-row-item>
      </lb-row>
      <lb-row class="docAttributes-builder">
        <lb-row-item>
          <gg-inline-input is-editing="true" identifier="__NEW__" text="" bold="true"></gg-inline-input>
        </lb-row-item>
        <lb-row-item>Content 2</lb-row-item>
        <lb-row-item>Content 3</lb-row-item>
        <lb-row-item>Content 4</lb-row-item>
        <lb-row-item>Content 5</lb-row-item>
      </lb-row>
    </list-builder>
  </body>
</html>
